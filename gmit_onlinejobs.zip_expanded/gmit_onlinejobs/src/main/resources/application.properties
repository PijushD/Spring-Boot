spring.application.name=gmit_onlinejobs


# ===============================
# = DataSource Configuration
# ===============================

# MySQL database connection
spring.datasource.url=jdbc:mysql://localhost:3306/gmit?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Driver class (optional in newer Spring Boot, auto-detected)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / Hibernate
# ===============================

# Automatically create / update tables (options: none, validate, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update

# SQL dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Show SQL queries in console
spring.jpa.show-sql=true
